    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        :root {
            --tavern-dark: #1a1412;
            --tavern-wood: #2c1b18;
            --tavern-green: #1b3022;
            --tavern-gold: #d4af37;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--tavern-dark);
            color: #f4ece1;
            overflow-x: hidden;
        }
        
        .font-serif-title {
            font-family: 'Playfair Display', 'Noto Serif SC', serif;
        }
        
        .glass-panel {
            background: rgba(26, 20, 18, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .brass-border {
            border: 2px solid var(--tavern-gold);
            position: relative;
        }
        
        .brass-border::before {
            content: '';
            position: absolute;
            top: 2px; left: 2px; right: 2px; bottom: 2px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            pointer-events: none;
        }
        
        .text-gold {
            color: var(--tavern-gold);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .chalk-board {
            background-color: #262d26;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            border: 12px solid #3d2b1f;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
        
        ::-webkit-scrollbar { width: 8px; }
        
        ::-webkit-scrollbar-track { background: var(--tavern-dark); }
        
        ::-webkit-scrollbar-thumb { background: var(--tavern-gold); border-radius: 4px; }
    </style>
